<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Azhary Academy</title>
    <style>
        body {
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a2260 0%, #1e3a8a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #d4af37;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37, #228b22);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/website_assets/img/logo-no.png" alt="Azhary Academy" class="logo">
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry! Some parts of our website are available offline.</p>
        
        <button class="btn" onclick="window.location.reload()">Try Again</button>
        
        <div class="status">
            <p>ðŸ“± Some content may still be available from your cache</p>
        </div>
    </div>

    <script>
        // Check for network connection
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Listen for online event
        window.addEventListener('online', checkConnection);
        
        // Check connection every 5 seconds
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
